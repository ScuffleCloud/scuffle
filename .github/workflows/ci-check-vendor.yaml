name: Check Vendor

on:
  workflow_call:
    secrets:
      build_buddy_token:
        required: true

defaults:
  run:
    shell: bash

jobs:
  check_vendor:
    runs-on: ubicloud-standard-8-ubuntu-2404
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup-bazel
        with:
          build_buddy_token: ${{ secrets.build_buddy_token }}

      - name: Cargo Update
        run: bazel run //tools/cargo -- update --workspace

      - name: Vendor Cargo
        run: bazel run //vendor:cargo_vendor

      - name: Exit on change
        run: git diff --exit-code
