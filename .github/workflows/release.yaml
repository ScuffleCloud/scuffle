  rustdoc:
    name: docs.scuffle.rs
    runs-on: ubuntu-24.04
    environment: docs.scuffle.rs
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v8
        with:
          workflow: ci.yaml
          workflow_conclusion: success
          commit: ${{ github.sha }}
          name: rustdoc
          path: rustdoc.tar.zst

      - name: Install zstd
        run: sudo apt-get update && sudo apt-get install zstd -y

      - name: Extract docs
        run: tar -xf rustdoc.tar.zst -C docs

      - name: Deploy
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./target-bazel/bin/docs/rustdoc.rustdoc_merge
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_DOCS_SCUFFLE_RS }}

