  "crates/flv",
  "crates/future-ext",
  "crates/h264",
  "crates/h265",
  "crates/http",
  "crates/metrics",
  "crates/metrics/derive",
  "crates/mp4",
  "crates/nutype-enum",
  "crates/postcompile",
  "crates/pprof",
  "crates/rtmp",
  "crates/settings",
  "crates/signal",
  "crates/transmuxer",
  "crates/tinc",
  "crates/tinc/cel",
  "crates/tinc/pb-prost",
  "crates/tinc/build",
  "crates/tinc/derive",
  "crates/tinc/integration",
  "crates/openapiv3_1",
  "crates/changelog",
  "cloud/proto",
  "cloud/core",
  "dev-tools/xtask",
  "tools/cargo/clippy",
  "tools/cargo/sync-readme",
  "build/utils/protobuf",
  "build/utils/rust/test_runner",
  "build/utils/rust/clippy",
  "build/utils/rust/doc/test/builder",
  "build/utils/rust/doc/test/runner",
  "build/utils/rust/doc/test/common",
