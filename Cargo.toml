resolver = "3"

[workspace.metadata.xtask.release.packages]
tinc = "0.2.0"
tinc-build = "0.2.0"
tinc-cel = "0.2.0"
tinc-derive = "0.2.0"
tinc-pb-prost = "0.2.0"
postcompile = "0.3.3"
scuffle-batching = "0.1.6"
scuffle-bootstrap = "0.1.7"
scuffle-bootstrap-derive = "0.1.7"
scuffle-bootstrap-telemetry = "0.3.0"
scuffle-changelog = "0.1.1"
scuffle-ffmpeg = "0.3.5"
scuffle-metrics = "0.4.2"
scuffle-metrics-derive = "0.4.2"
scuffle-pprof = "0.2.0"
scuffle-amf0 = "0.2.4"
scuffle-mp4 = "0.1.5"
scuffle-bytes-util = "0.1.5"
scuffle-expgolomb = "0.1.5"

[profile.release-debug]
inherits = "release"
debug = true

[patch.crates-io]
rusty_ffmpeg = { git = "https://github.com/TroyKomodo/rusty_ffmpeg.git", rev = "cca349e5cc0764f00112c6fc6066f831c601a9b9"}
