[workspace]

members = [
  "crates/aac",
  "crates/amf0",
  "crates/av1",
  "crates/batching",
  "crates/bootstrap",
  "crates/bootstrap/derive",
  "crates/bootstrap/telemetry",
  "crates/bytes-util",
  "crates/context",
  "crates/expgolomb",
  "crates/ffmpeg",
  "crates/flv",
  "crates/future-ext",
  "crates/h264",
  "crates/h265",
  "crates/http",
  "crates/isobmff",
  "crates/isobmff/derive",
  "crates/metrics",
  "crates/metrics/derive",
  "crates/mp4",
  "crates/nutype_enum",
  "crates/opus",
  "crates/postcompile",
  "crates/pprof",
  "crates/rtmp",
  "crates/settings",
  "crates/signal",
  "crates/transmuxer",
  "crates/workspace-hack",
  "dev-tools/xtask",
  "crates/tinc",
  "crates/tinc/cel",
  "crates/tinc/pb-prost",
  "crates/tinc/build",
  "crates/tinc/derive",
  "crates/tinc/integration",
  "crates/openapiv3_1",
  "crates/changelog",
]

resolver = "3"

[workspace.dependencies]
scuffle-workspace-hack = "0.1.0"

[workspace.metadata.xtask.release.packages]
isobmff = "0.1.0"
isobmff-derive = "0.1.0"
scuffle-aac = "0.2.0"
scuffle-amf0 = "0.3.0"
scuffle-av1 = "0.2.0"
scuffle-bytes-util = "0.2.0"
scuffle-expgolomb = "0.2.0"
scuffle-ffmpeg = "0.4.0"
scuffle-flv = "0.3.0"
scuffle-h264 = "0.3.0"
scuffle-h265 = "0.3.0"
scuffle-mp4 = "0.2.0"
scuffle-opus = "0.1.0"
scuffle-rtmp = "0.3.0"
scuffle-transmuxer = "0.3.0"

[profile.release-debug]
inherits = "release"
debug = true

[patch.crates-io.scuffle-workspace-hack]
path = "crates/workspace-hack"
