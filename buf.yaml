# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: .
    excludes:
      - node_modules
      - website/node_modules
      - docs/node_modules
lint:
  use:
    - STANDARD
  ignore_only:
    ENUM_VALUE_PREFIX:
      - crates/tinc/annotations.proto
    PACKAGE_VERSION_SUFFIX:
      - crates/tinc/annotations.proto
    PACKAGE_DIRECTORY_MATCH:
      - crates/tinc/annotations.proto
breaking:
  use:
    - FILE
