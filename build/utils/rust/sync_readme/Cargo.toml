[package]
name = "sync_readme"
edition = "2024"
publish = false
license = "MIT OR Apache-2.0"

[dependencies]
camino = "1"
serde_json = "1"
pulldown-cmark = "0.13"
anyhow = "1"
serde_derive = "1"
serde = "1"
url = "1"
rustdoc-types = { version = "0.41", features = ["rustc-hash"] }
semver = "1"
toml = "0.9"
pulldown-cmark-to-cmark = "21"
clap = { version = "4.5", features = ["derive", "env"] }
sync_readme_common.path = "common"
cargo_toml = "0.22"
regex = "1"

[package.metadata.sync-readme.badges]
license = true
