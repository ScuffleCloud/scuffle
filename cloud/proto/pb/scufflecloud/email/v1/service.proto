syntax = "proto3";

package scufflecloud.email.v1;

import "google/protobuf/empty.proto";
import "scufflecloud/email/v1/email.proto";

service EmailService {
  rpc SendEmail(SendEmailRequest) returns (google.protobuf.Empty);
}

message SendEmailRequest {
  EmailAddress from = 1;
  EmailAddress to = 2;
  string subject = 3;
  string text = 4;
  string html = 5;
}
