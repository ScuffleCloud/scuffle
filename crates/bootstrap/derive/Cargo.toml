[package]
name = "scuffle-bootstrap-derive"
version = "0.1.7"
authors = ["Scuffle <opensource@scuffle.cloud>"]
documentation = "https://docs.rs/scuffle-bootstrap-derive"
edition = "2024"
keywords = ["bootstrap", "derive", "macros"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/scufflecloud/scuffle"
description = "Derive macros for scuffle-bootstrap."

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[lib]
proc-macro = true

[dependencies]
darling = "0.21"
proc-macro2 = "1"
quote = "1"
syn = "2"

[dev-dependencies]
insta = "1.42"
prettyplease = "0.2"

[package.metadata.xtask.release]
group = "scuffle-bootstrap"

[package.metadata.sync-readme.badges]
docs-rs = true
crates-io = true
license = true
codecov = true
