[package]
name = "scuffle-flv"
version = "0.3.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/scufflecloud/scuffle"
authors = ["Scuffle <opensource@scuffle.cloud>"]
readme = "README.md"
documentation = "https://docs.rs/scuffle-flv"
description = "A pure Rust FLV demuxer."
keywords = ["flv", "demuxer"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[features]
## Enables changelog and documentation of feature flags
docs = ["dep:scuffle-changelog", "dep:document-features"]

[dependencies]
bitmask-enum = "2.2.5"
byteorder = "1.5"
bytes = "1.5"
num-derive = "0.4"
num-traits = "0.2"
serde = "1"
serde_derive = "1"
thiserror = "2.0"

document-features = { optional = true, version = "0.2" }
nutype-enum = { path = "../nutype_enum", version = "0.1.4" }
scuffle-aac = { path = "../aac", version = "0.1.5" }
scuffle-amf0 = { features = ["serde"], path = "../amf0", version = "0.2.3" }
scuffle-av1 = { path = "../av1", version = "0.2.0" }
scuffle-bytes-util = { features = ["serde"], path = "../bytes-util", version = "0.2.0" }
scuffle-changelog = { optional = true, path = "../changelog", version = "0.1.0" }
scuffle-h264 = { path = "../h264", version = "0.3.0" }
scuffle-h265 = { path = "../h265", version = "0.3.0" }
scuffle-workspace-hack.workspace = true

[dev-dependencies]
insta = "1.42"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
  "--cfg",
  "docsrs",
  "--sort-modules-by-appearance",
  "--generate-link-to-definition",
]

[package.metadata.xtask.powerset]
additive-features = ["docs"]

[package.metadata.cargo-sync-rdme.rustdoc.mappings]
changelog = "./CHANGELOG.md"

[package.metadata.cargo-sync-rdme.badge]
style = "flat-square"

[package.metadata.cargo-sync-rdme.badge.badges]
license = true
docs-rs = true
crates-io = true
github-actions = { workflows = "ci.yaml" }
codecov = true
