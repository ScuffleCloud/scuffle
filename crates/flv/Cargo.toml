[package]
name = "scuffle-flv"
version = "0.1.1"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/scufflecloud/scuffle"
authors = ["Scuffle <opensource@scuffle.cloud>"]
readme = "README.md"
documentation = "https://docs.rs/scuffle-flv"
description = "A pure Rust FLV demuxer."
keywords = ["flv", "demuxer"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
byteorder = "1.5"
bytes = "1.5"
num-traits = "0.2"
num-derive = "0.4"
thiserror = "2.0"
bitmask-enum = "2.2.5"

scuffle-h264.workspace = true
scuffle-h265.workspace = true
scuffle-aac.workspace = true
scuffle-bytes-util.workspace = true
scuffle-av1.workspace = true
scuffle-amf0 = { workspace = true, features = ["serde"] }
nutype-enum.workspace = true
scuffle-workspace-hack.workspace = true

[dev-dependencies]
insta = "1.42"

[package.metadata.cargo_check_external_types]
allowed_external_types = [
  # major released
  "byteorder::*",
  "bytes::*",
  "num_traits::*",
  "num_derive::*",
  "thiserror::*",

  # workspace-specific (safe to expose within the same ecosystem)
  "scuffle_h264::*",
  "scuffle_h265::*",
  "scuffle_aac::*",
  "scuffle_bytes_util::*",
  "scuffle_av1::*",
  "scuffle_amf0::*",
  "nutype_enum::*",
  "scuffle_workspace_hack::*",
]
