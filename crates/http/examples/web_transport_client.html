<!DOCTYPE html>
<html>
    <body>
        <h2>WebTransport demo</h2>
        <pre id="log"></pre>
        <script>
            const log = (msg) => {
                console.log(msg);
                document.getElementById("log")
                    .insertAdjacentText(
                        "beforeend",
                        msg + "\n",
                    );
            };

            (async () => {
                if (!("WebTransport" in window)) {
                    log("WebTransport not supported");
                    return;
                }
                try {
                    const url = "https://" + location.host + "/wt";
                    log("Connecting to " + url);
                    const wt = new WebTransport(url);
                    await wt.ready;
                    log("WebTransport connected");

                    // Test unidirectional stream
                    const writableStream = await wt.createUnidirectionalStream();
                    const uniWriter = writableStream.getWriter();

                    const encoder = new TextEncoder();
                    await uniWriter.write(
                        encoder.encode("Hello from uni stream"),
                    );
                    await uniWriter.close();
                    log("Sent uni stream");

                    // Test bidirectional stream with echo
                    const { readable, writable } = await wt
                        .createBidirectionalStream();
                    const writer = writable.getWriter();
                    await writer.write(
                        encoder.encode(
                            "Hello from bidi stream",
                        ),
                    );
                    await writer.close();
                    log("Sent bidi stream");

                    const reader = readable.getReader();
                    const { value, done } = await reader.read();
                    if (!done && value) {
                        const response = new TextDecoder()
                            .decode(value);
                        log("Received echo: " + response);
                    }

                    // Test datagram
                    const dgWriter = wt.datagrams.writable
                        .getWriter();
                    await dgWriter.write(
                        encoder.encode("Hello datagram"),
                    );
                    dgWriter.releaseLock();
                    log("Sent datagram");

                    // Listen for incoming datagrams
                    const dgReader = wt.datagrams.readable
                        .getReader();
                    const { value: dgValue, done: dgDone } =
                        await dgReader.read();
                    if (!dgDone && dgValue) {
                        const dgResponse = new TextDecoder()
                            .decode(dgValue);
                        log("Received datagram: " + dgResponse);
                    }

                    log("All tests completed successfully!");
                } catch (e) {
                    console.error(e);
                    log("WebTransport failed: " + e);
                }
            })();
        </script>
    </body>
</html>
