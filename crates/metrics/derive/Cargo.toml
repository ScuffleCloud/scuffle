[package]
name = "scuffle-metrics-derive"
version = "0.4.2"
edition = "2024"
repository = "https://github.com/scufflecloud/scuffle"
authors = ["Scuffle <opensource@scuffle.cloud>"]
readme = "README.md"
documentation = "https://docs.rs/scuffle-metrics-derive"
license = "MIT OR Apache-2.0"
description = "Derive macros for scuffle-metrics."
keywords = ["metrics", "derive", "macros"]

[lib]
proc-macro = true

[dependencies]
darling = "0.21"
proc-macro2 = "1"
quote = "1"
syn = { features = ["full"], version = "2" }

[dev-dependencies]
# scuffle-metrics = { path = ".." }

[package.metadata.xtask.release]
group = "scuffle-metrics"

[package.metadata.sync-readme]
badge-style = "flat-square"

[package.metadata.sync-readme.rustdoc-mappings]
changelog = "./CHANGELOG.md"

[package.metadata.sync-readme.badges]
docs-rs = true
crates-io = true
license = true
codecov = true
