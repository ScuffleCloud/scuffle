[package]
name = "scuffle-mp4"
version = "0.1.4"
edition = "2024"
description = "A pure Rust implementation of MP4 file format ISOBMFF boxes"
repository = "https://github.com/scufflecloud/scuffle"
authors = ["Scuffle <opensource@scuffle.cloud>"]
readme = "README.md"
documentation = "https://docs.rs/scuffle-mp4"
license = "MIT OR Apache-2.0"
keywords = ["mp4", "video", "codec", "isobmff"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[features]
## Enables changelog and documentation of feature flags
docs = ["dep:scuffle-changelog", "dep:document-features"]
## Enables isobmff boxes
isobmff = ["dep:isobmff", "dep:isobmff-derive", "dep:scuffle-bytes-util"]

[dependencies]
document-features = { optional = true, version = "0.2" }
isobmff = { path = "../isobmff", version = "0.1.0", optional = true }
isobmff-derive = { path = "../isobmff/derive", version = "0.1.0", optional = true }
nutype-enum = { path = "../nutype_enum", version = "0.1.5" }
scuffle-bytes-util = { path = "../bytes-util", version = ">=0.1.4", optional = true }
scuffle-changelog = { optional = true, path = "../changelog", version = "0.1.0" }
scuffle-workspace-hack.workspace = true

[dev-dependencies]
serde = { features = ["derive"], version = "1" }
serde_json = "1"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
  "--cfg",
  "docsrs",
  "--sort-modules-by-appearance",
  "--generate-link-to-definition",
]

[package.metadata.xtask.powerset]
additive-features = ["docs"]

[package.metadata.cargo-sync-rdme.rustdoc.mappings]
changelog = "./CHANGELOG.md"

[package.metadata.cargo-sync-rdme.badge]
style = "flat-square"

[package.metadata.cargo-sync-rdme.badge.badges]
license = true
docs-rs = true
crates-io = true
github-actions = { workflows = "ci.yaml" }
codecov = true
