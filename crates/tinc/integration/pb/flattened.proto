syntax = "proto3";

package flattened;

import "tinc/annotations.proto";

message FlattenedMessage {
  option (tinc.message).generate = true;

  SomeOtherMessage some_other = 1 [(tinc.field) = {flatten: true}];
}

message SomeOtherMessage {
  string name = 1;
  int32 id = 2;
  int32 age = 3;
  message NestedMessage {
    int32 depth = 1;
  }
  NestedMessage nested = 4 [(tinc.field) = {flatten: true}];
  SomeOtherMessage2 address = 5 [(tinc.field) = {flatten: true}];
}

message SomeOtherMessage2 {
  string house_number = 1;
  string street = 2;
  string city = 3;
  string state = 4;
  string zip_code = 5;
}
