version: "3.1"

name: "db-scuffle-dev"

services:
  cockroach:
    image: ghcr.io/scuffletv/cockroach:latest
    ports:
      - "5432:26257"
      - "8080:8080"

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    command:
      - '-js'

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

networks:
  default:
    name: scuffle-dev
    external: true
