syntax = "proto3";

package scuffle.video.v1.types;

// A list of ids for playback sessions or users
message PlaybackSessionIds {
  // A list of ids for playback sessions or users
  repeated string ids = 1;

  // The possible types of ids
  enum Type {
    Session = 0;
    User = 1;
  }

  // The type of ids
  Type type = 2;
}
