[package]
name = "bytesio"
version = "0.0.1"
edition = "2021"

[features]
tokio = ["dep:tokio-util", "dep:tokio-stream", "dep:tokio", "dep:futures", "dep:common"]
default = ["tokio"]

[dependencies]
byteorder = "1.4.3"
bytes = "1.4.0"

futures = { version = "0.3.28", optional = true }
tokio-util = { version = "0.7.8", features = ["codec"], optional = true  }
tokio-stream = { version = "0.1.14", optional = true  }
tokio = { version = "1.29.1", optional = true  }
common = { workspace = true, default-features = false, features = ["prelude"], optional = true  }

[dev-dependencies]
tokio = { version = "1.29.1", features = ["full"] }
