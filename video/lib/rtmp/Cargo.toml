[package]
name = "rtmp"
version = "0.0.1"
edition = "2021"

[dependencies]
byteorder = "1"
bytes = "1"
rand = "0"
hmac = "0"
sha2 = "0"
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0", default-features = false, features = ["clock"] }
num-traits = "0"
num-derive = "0"
tokio = "1"
futures = "0"
async-trait = "0"
tracing = "0"

bytesio = {path = "../../bytesio" }
flv = { path = "../../container/flv" }
h264 = { path = "../../codec/h264" }
amf0 = { path = "../../utils/amf0" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
serde_json = "1"
common = { path = "../../../common" }