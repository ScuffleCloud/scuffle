[package]
name = "transmuxer"
version = "0.0.1"
edition = "2021"

[dependencies]
byteorder = "1"
bytes = "1"

bytesio = { path = "../bytesio" }
h264 = { path = "../codec/h264" }
h265 = { path = "../codec/h265" }
av1 = { path = "../codec/av1" }
aac = { path = "../codec/aac" }
amf0 = { path = "../utils/amf0" }
flv = { path = "../container/flv" }
mp4 = { path = "../container/mp4" }

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
